<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="none">
    <defs>
        <!-- Gradients for the deep oceanic premium tech look -->
        <linearGradient id="cyanToTeal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4ae3ff"/>
            <stop offset="100%" stop-color="#00bad6"/>
        </linearGradient>
        <linearGradient id="tealToDark" x1="100%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#005b70"/>
            <stop offset="100%" stop-color="#00bad6"/>
        </linearGradient>
        <filter id="premiumDropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="12" stdDeviation="16" flood-opacity="0.3" flood-color="#00bad6"/>
        </filter>
    </defs>

    <g transform="translate(256, 256)" filter="url(#premiumDropShadow)">
        <!-- Futuristic Sync Loop Component 1 (Upper Arc) -->
        <path d="M -160 0 A 160 160 0 0 1 120 -105.8" fill="none" stroke="url(#cyanToTeal)" stroke-width="48" stroke-linecap="round"/>
        
        <!-- Futuristic Sync Loop Component 2 (Lower Arc) -->
        <path d="M 160 0 A 160 160 0 0 1 -120 105.8" fill="none" stroke="url(#tealToDark)" stroke-width="48" stroke-linecap="round"/>
        
        <!-- Central Curling Tube Wave (The Swell) -->
        <path d="M -80 30 C -80 -80 100 -120 100 0 C 100 80 0 100 -30 30" fill="none" stroke="url(#cyanToTeal)" stroke-width="48" stroke-linecap="round"/>

        <!-- High-tech Data Orb -->
        <circle cx="20" cy="-20" r="24" fill="#4ae3ff" />
    </g>
</svg>
