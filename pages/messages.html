<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport" />
    <title>SwellSync — Messages</title>
    <meta name="description" content="SwellSync — Messagerie privée entre surfeurs.">
    <script src="js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#00bad6" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } } }</script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: max(884px, 100dvh);
            background: #080f1a;
            color: #f1f5f9;
        }

        .conv-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            transition: background .2s;
        }

        .conv-item:hover {
            background: rgba(0, 186, 214, 0.04);
        }

        .conv-item:active {
            transform: scale(0.98);
        }

        .conv-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 186, 214, 0.2);
            flex-shrink: 0;
        }

        .conv-unread {
            background: #00bad6;
            color: #080f1a;
            font-size: 10px;
            font-weight: 800;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 13px;
            line-height: 1.4;
            animation: msgIn .3s ease;
        }

        .msg-sent {
            background: #00bad6;
            color: #080f1a;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .msg-recv {
            background: #0f2438;
            color: #f1f5f9;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .msg-time {
            font-size: 9px;
            color: #475569;
            margin-top: 2px;
        }

        @keyframes msgIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input {
            background: #0f2438;
            border: 1px solid rgba(0, 186, 214, 0.15);
            border-radius: 24px;
            padding: 10px 16px;
            color: #f1f5f9;
            font-size: 14px;
            outline: none;
            flex: 1;
        }

        .chat-input:focus {
            border-color: #00bad6;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00bad6;
            color: #080f1a;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #00d4f5;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        #chatView {
            display: none;
        }

        #chatView.active {
            display: flex;
            flex-direction: column;
        }

        #inboxView.hidden {
            display: none;
        }
    </style>
    <style>
        :root {
            --bg-primary: #080f1a;
            --bg-card: #0f2438;
            --bg-nav: rgba(8, 15, 26, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(0, 186, 214, 0.2);
        }

        .light {
            --bg-primary: #f0f4f8;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.95);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: rgba(0, 186, 214, 0.15);
        }

        .light body {
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        .light .conv-item {
            border-color: #e2e8f0;
        }

        .light .conv-item:hover {
            background: #f0fdff;
        }

        .light .msg-recv {
            background: #e2e8f0;
            color: #0f172a;
            border-color: #d1d5db;
        }

        .light .chat-input {
            background: #fff;
            border-color: #d1d5db;
            color: #0f172a;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00bad6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/assets/images/swellsync_logo.png">
</head>

<body class="pb-24">

    <!-- ═══ INBOX VIEW ═══ -->
    <div id="inboxView">
        <!-- Header -->
        <header
            class="sticky top-0 z-50 backdrop-blur-xl bg-[#080f1a]/92 border-b border-[#00bad6]/15 px-4 py-3 flex items-center gap-3">
            <a href="home.html" class="material-symbols-outlined text-slate-400 cursor-pointer">chevron_left</a>
            <h1 class="text-xl font-bold flex-1">Messages</h1>
            <button onclick="openNewDM()"
                class="w-9 h-9 rounded-full bg-[#00bad6]/10 border border-[#00bad6]/30 flex items-center justify-center">
                <span class="material-symbols-outlined text-[#00bad6] text-[18px]">edit_square</span>
            </button>
        </header>

        <!-- Search -->
        <div class="px-4 py-3">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-[18px]">search</span>
                <input id="searchInput" type="text" placeholder="Rechercher une conversation…"
                    class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-[#0f2438] border border-white/5 text-sm text-slate-200 placeholder:text-slate-600 outline-none focus:border-[#00bad6]/40 transition-colors"
                    oninput="filterConversations(this.value)">
            </div>
        </div>

        <!-- Conversations list -->
        <div id="convList" class="pb-20"></div>

        <!-- Empty state -->
        <div id="emptyInbox" class="hidden flex flex-col items-center justify-center py-20 text-center px-8">
            <div class="w-20 h-20 rounded-full bg-[#00bad6]/10 flex items-center justify-center mb-4">
                <span class="material-symbols-outlined text-[#00bad6] text-4xl">forum</span>
            </div>
            <h3 class="text-lg font-bold mb-1">Aucun message</h3>
            <p class="text-slate-500 text-sm">Envoie un message à un surfeur pour commencer une conversation !</p>
            <button onclick="openNewDM()"
                class="mt-4 px-6 py-2.5 rounded-xl bg-[#00bad6] text-[#080f1a] font-bold text-sm active:scale-95 transition-transform">
                Nouveau message
            </button>
        </div>
    </div>

    <!-- ═══ CHAT VIEW ═══ -->
    <div id="chatView" class="fixed inset-0 z-[60] bg-[#080f1a] flex-col">
        <!-- Chat Header -->
        <header
            class="sticky top-0 z-50 backdrop-blur-xl bg-[#080f1a]/92 border-b border-[#00bad6]/15 px-4 py-3 flex items-center gap-3">
            <button onclick="closeChat()" class="material-symbols-outlined text-slate-400">arrow_back</button>
            <img id="chatAvatar" class="w-9 h-9 rounded-full object-cover border border-[#00bad6]/20" src="" alt="">
            <div class="flex-1 min-w-0">
                <h2 id="chatName" class="font-bold text-sm truncate">—</h2>
                <p class="text-[10px] text-emerald-400 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 inline-block"></span> En ligne
                </p>
            </div>
            <button onclick="window.location.href='user-profile.html?id=' + currentChatUserId"
                class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400">
                <span class="material-symbols-outlined text-[16px]">person</span>
            </button>
        </header>

        <!-- Messages -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-2" style="padding-bottom:80px"></div>

        <!-- Input Bar -->
        <div
            class="fixed bottom-0 left-0 right-0 bg-[#080f1a]/95 backdrop-blur-lg border-t border-white/5 p-3 flex gap-2 items-center z-[61]">
            <input id="msgInput" type="text" class="chat-input" placeholder="Ton message…"
                onkeydown="if(event.key==='Enter')sendMessage()">
            <button class="send-btn" onclick="sendMessage()">
                <span class="material-symbols-outlined text-[20px]">send</span>
            </button>
        </div>
    </div>

    <!-- ═══ New DM Modal ═══ -->
    <div id="newDmModal"
        class="fixed inset-0 z-[70] bg-black/70 backdrop-blur-md hidden items-center justify-center p-4"
        style="display:none">
        <div class="bg-[#0f2438] rounded-3xl w-full max-w-sm border border-[#00bad6]/15 overflow-hidden">
            <div class="p-4 border-b border-white/5 flex items-center justify-between">
                <h3 class="font-bold">Nouveau message</h3>
                <button onclick="closeNewDM()" class="material-symbols-outlined text-slate-400 text-xl">close</button>
            </div>
            <div class="p-4">
                <input id="dmSearchUser" type="text" placeholder="Rechercher un surfeur…"
                    class="w-full px-4 py-2.5 rounded-xl bg-[#080f1a] border border-white/5 text-sm text-slate-200 placeholder:text-slate-600 outline-none focus:border-[#00bad6]/40"
                    oninput="searchUsers(this.value)">
                <div id="dmUserResults" class="mt-3 max-h-60 overflow-y-auto space-y-1"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 border-t border-[#00bad6]/20 pb-6 pt-2 px-2 flex justify-between items-center z-50 backdrop-blur-lg"
        style="background: var(--nav-bg, rgba(8,15,26,0.95))">
        <a class="flex flex-col items-center gap-1 text-slate-500 flex-1" href="home.html"><span
                class="material-symbols-outlined">home</span><span class="text-[10px]">Home</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-500 flex-1" href="map.html"><span
                class="material-symbols-outlined">travel_explore</span><span class="text-[10px]">Spots</span></a>
        <a class="flex flex-col items-center gap-1 text-[#00bad6] flex-1" href="messages.html"><span
                class="material-symbols-outlined" style="font-variation-settings:'FILL' 1">chat</span><span
                class="text-[10px] font-bold">Messages</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-500 flex-1" href="community.html"><span
                class="material-symbols-outlined">groups</span><span class="text-[10px]">Communauté</span></a>
        <a class="flex flex-col items-center gap-1 text-slate-500 flex-1" href="profile.html"><span
                class="material-symbols-outlined">person</span><span class="text-[10px]">Profil</span></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        let conversations = [];
        let currentChatUserId = null;
        let currentChatName = '';
        let myId = null;
        let pollTimer = null;

        async function init() {
            try {
                const me = await API.auth.me();
                myId = me.id;
                loadConversations();
            } catch {
                document.getElementById('emptyInbox').classList.remove('hidden');
            }
        }

        async function loadConversations() {
            try {
                conversations = await API.messages.conversations();
                renderConversations(conversations);
            } catch { renderConversations([]); }
        }

        function renderConversations(convs) {
            const el = document.getElementById('convList');
            const empty = document.getElementById('emptyInbox');
            if (!convs.length) {
                el.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');
            el.innerHTML = convs.map(c => {
                const time = c.last_time ? timeAgo(c.last_time) : '';
                const avatar = c.photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(c.name)}&background=0f2438&color=00bad6&bold=true`;
                return `<div class="conv-item" onclick="openChat(${c.id}, '${c.name.replace(/'/g, "\\'")}', '${avatar.replace(/'/g, "\\'")}')">
                    <img class="conv-avatar" src="${avatar}" alt="${c.name}">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 class="font-bold text-sm truncate">${c.name}</h3>
                            <span class="text-[10px] text-slate-500 flex-shrink-0">${time}</span>
                        </div>
                        <p class="text-xs text-slate-500 truncate mt-0.5">${c.last_message || ''}</p>
                    </div>
                    ${c.unread > 0 ? `<div class="conv-unread">${c.unread}</div>` : ''}
                </div>`;
            }).join('');
        }

        function filterConversations(q) {
            const filtered = conversations.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
            renderConversations(filtered);
        }

        async function openChat(userId, name, avatar) {
            currentChatUserId = userId;
            currentChatName = name;
            document.getElementById('chatName').textContent = name;
            document.getElementById('chatAvatar').src = avatar;
            document.getElementById('inboxView').classList.add('hidden');
            document.getElementById('chatView').classList.add('active');
            document.querySelector('nav').style.display = 'none';
            await loadMessages();
            // Poll for new messages
            pollTimer = setInterval(loadMessages, 5000);
        }

        function closeChat() {
            if (pollTimer) clearInterval(pollTimer);
            document.getElementById('chatView').classList.remove('active');
            document.getElementById('inboxView').classList.remove('hidden');
            document.querySelector('nav').style.display = '';
            loadConversations();
        }

        async function loadMessages() {
            if (!currentChatUserId) return;
            try {
                const msgs = await API.messages.getThread(currentChatUserId);
                renderMessages(msgs);
            } catch { }
        }

        function renderMessages(msgs) {
            const el = document.getElementById('chatMessages');
            const wasAtBottom = el.scrollTop + el.clientHeight >= el.scrollHeight - 50;
            el.innerHTML = msgs.map(m => {
                const isMine = m.sender_id === myId;
                const time = m.created_at ? new Date(m.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : '';
                return `<div class="flex flex-col ${isMine ? 'items-end' : 'items-start'}">
                    <div class="msg-bubble ${isMine ? 'msg-sent' : 'msg-recv'}">${escapeHtml(m.content)}</div>
                    <span class="msg-time">${time}</span>
                </div>`;
            }).join('');
            if (wasAtBottom || msgs.length < 10) el.scrollTop = el.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentChatUserId) return;
            input.value = '';
            // Optimistic UI
            const el = document.getElementById('chatMessages');
            el.innerHTML += `<div class="flex flex-col items-end">
                <div class="msg-bubble msg-sent">${escapeHtml(text)}</div>
                <span class="msg-time">maintenant</span>
            </div>`;
            el.scrollTop = el.scrollHeight;
            try {
                await API.messages.send(currentChatUserId, text);
            } catch { showToast('Erreur d\'envoi', 'error'); }
        }

        function openNewDM() {
            const m = document.getElementById('newDmModal');
            m.style.display = 'flex';
            document.getElementById('dmSearchUser').focus();
        }
        function closeNewDM() {
            document.getElementById('newDmModal').style.display = 'none';
            document.getElementById('dmSearchUser').value = '';
            document.getElementById('dmUserResults').innerHTML = '';
        }

        async function searchUsers(q) {
            if (q.length < 2) { document.getElementById('dmUserResults').innerHTML = ''; return; }
            try {
                const res = await fetch(`/api/members/search?q=${encodeURIComponent(q)}`, { credentials: 'include' });
                const users = await res.json();
                document.getElementById('dmUserResults').innerHTML = users.filter(u => u.id !== myId).map(u => {
                    const av = u.photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name)}&background=0f2438&color=00bad6`;
                    return `<div class="conv-item rounded-xl" onclick="closeNewDM();openChat(${u.id},'${u.name.replace(/'/g, "\\'")}','${av.replace(/'/g, "\\'")}')">
                        <img class="conv-avatar" style="width:36px;height:36px" src="${av}" alt="">
                        <div><p class="font-bold text-sm">${u.name}</p><p class="text-[10px] text-slate-500">${u.region || 'Surfeur'}</p></div>
                    </div>`;
                }).join('') || '<p class="text-slate-500 text-sm text-center py-4">Aucun résultat</p>';
            } catch { }
        }

        function timeAgo(dateStr) {
            const d = new Date(dateStr);
            const diff = (Date.now() - d.getTime()) / 1000;
            if (diff < 60) return 'maintenant';
            if (diff < 3600) return Math.floor(diff / 60) + 'min';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h';
            return Math.floor(diff / 86400) + 'j';
        }

        function escapeHtml(s) {
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        init();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => { });
        }
    </script>
    <script src="js/adsense.js"></script>
    <script src="js/share-social.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/notif-badge.js"></script>
</body>
