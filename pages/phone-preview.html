    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e1a 0%, #0d1b2a 40%, #1b2838 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background blobs */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite alternate;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: #00bad6;
            top: -200px;
            left: -100px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: #6366f1;
            bottom: -200px;
            right: -100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(40px, 30px) scale(1.1);
            }
        }

        /* Phone container */
        .phone {
            position: relative;
            width: 375px;
            height: 812px;
            border-radius: 55px;
            background: #000;
            padding: 12px;
            box-shadow:
                0 0 0 2px #333,
                0 0 0 4px #1a1a1a,
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(0, 186, 214, 0.08);
            z-index: 10;
            animation: phoneFloat 6s ease-in-out infinite alternate;
        }

        @keyframes phoneFloat {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        /* Screen */
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            background: #080f1a;
            position: relative;
        }

        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 44px;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            z-index: 100;
        }

        /* Side buttons */
        .btn-power {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 80px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }

        .btn-vol-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 3px;
            height: 45px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }

        .btn-vol-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 3px;
            height: 45px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }

        .btn-silent {
            position: absolute;
            left: -3px;
            top: 120px;
            width: 3px;
            height: 25px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }

        /* Branding */
        .branding {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .branding h1 {
            font-size: 28px;
            font-weight: 900;
            color: white;
            letter-spacing: -0.5px;
        }

        .branding h1 span {
            color: #00bad6;
        }

        .branding p {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        /* Top branding */
        .top-brand {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeInDown 1s ease 0.3s forwards;
        }

        .top-brand img {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 0 20px rgba(0, 186, 214, 0.3));
        }

        .top-brand p {
            color: #00bad6;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Page nav dots */
        .page-dots {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 5;
        }

        .page-dots a {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #334155;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .page-dots a:hover,
        .page-dots a.active {
            background: #00bad6;
            box-shadow: 0 0 12px rgba(0, 186, 214, 0.5);
            transform: scale(1.3);
        }

        /* Left feature list */
        .features {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            opacity: 0;
            animation: fadeInLeft 1s ease 0.7s forwards;
        }

        .features .feat {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 13px;
        }

        .features .feat-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(0, 186, 214, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00bad6;
            font-size: 18px;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
    </style>
