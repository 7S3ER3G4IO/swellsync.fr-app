<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>SwellSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }

        .splash {
            text-align: center;
            animation: splashIn 0.8s ease-out forwards;
        }

        .logo-ring {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#00bad6, #0077b6, #00bad6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: logoSpin 2s linear infinite;
            box-shadow: 0 0 60px rgba(0, 186, 214, 0.3);
        }

        .logo-ring img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #000;
        }

        .logo-ring .fallback {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #000;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .app-name {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .app-name span {
            color: #00bad6
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        .loader {
            margin-top: 40px;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00bad6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes splashIn {
            0% {
                opacity: 0;
                transform: scale(0.8)
            }

            100% {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes logoSpin {
            0% {
                filter: hue-rotate(0deg)
            }

            100% {
                filter: hue-rotate(360deg)
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .splash.exit {
            animation: splashOut 0.5s ease-in forwards;
        }

        @keyframes splashOut {
            to {
                opacity: 0;
                transform: scale(1.1)
            }
        }
    </style>
</head>

<body>
    <div class="splash" id="splash">
        <div class="logo-ring">
            <img src="../assets/images/swellsync_logo.png?v=2" onerror="this.src='/assets/images/swellsync_logo.png'"
                alt="SwellSync">
        </div>
        <p class="app-name">Swell<span>Sync</span></p>
        <p class="tagline">Surf forecast · Community · Sessions</p>
        <div class="loader"></div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('exit');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 500);
        }, 2000);
    </script>
</body>

</html>
