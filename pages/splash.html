<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>SwellSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }

        .splash {
            text-align: center;
            animation: splashIn 0.8s ease-out forwards;
        }

        .logo-ring {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#00bad6, #0077b6, #00bad6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: logoSpin 2s linear infinite;
            box-shadow: 0 0 60px rgba(0, 186, 214, 0.3);
        }

        .logo-ring img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #000;
        }

        .logo-ring .fallback {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #000;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .app-name {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .app-name span {
            color: #00bad6
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        .loader {
            margin-top: 40px;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00bad6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes splashIn {
            0% {
                opacity: 0;
                transform: scale(0.8)
            }

            100% {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes logoSpin {
            0% {
                filter: hue-rotate(0deg)
            }

            100% {
                filter: hue-rotate(360deg)
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .splash.exit {
            animation: splashOut 0.5s ease-in forwards;
        }

        @keyframes splashOut {
            to {
                opacity: 0;
                transform: scale(1.1)
            }
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00bad6">
    <!-- Splash screens iOS -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" href="/assets/splash/splash-1290x2796.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" href="/assets/splash/splash-1179x2556.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" href="/assets/splash/splash-1170x2532.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/assets/splash/splash-1125x2436.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/assets/splash/splash-750x1334.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3)" href="/assets/splash/splash-1080x2340.png">
</head>

<body>
    <div class="splash" id="splash">
        <div class="logo-ring">
            <img loading="lazy" src="../assets/images/swellsync_logo.png?v=3" onerror="this.src='/assets/images/swellsync_logo.png'"
                alt="SwellSync">
        </div>
        <p class="app-name">Swell<span>Sync</span></p>
        <p class="tagline">Surf forecast · Community · Sessions</p>
        <div class="loader"></div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('exit');
            setTimeout(() => {
                const dest = localStorage.getItem('onboarding_done') ? 'home.html' : 'onboarding.html';
                window.location.href = dest;
            }, 500);
        }, 2000);
    </script>
    <script src="/js/cookie-consent.js"></script>
    <script src="/js/monitoring.js"></script>
    <!-- Footer légal requis RGPD -->
    <div style="text-align:center;padding:8px 16px 100px;font-size:10px;color:#334155">
        <a href="/legal.html" style="color:#334155;text-decoration:none;margin:0 6px">Mentions légales</a>·
        <a href="/privacy.html" style="color:#334155;text-decoration:none;margin:0 6px">Confidentialité</a>·
        <a href="/cgv.html" style="color:#334155;text-decoration:none;margin:0 6px">CGU</a>·
        <a href="/cookies.html" style="color:#334155;text-decoration:none;margin:0 6px">Cookies</a>
    </div>
    <script src="/js/offline-banner.js"></script>
</body>

</html>
