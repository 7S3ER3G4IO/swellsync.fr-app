# render.yaml — SwellSync deployment config
# Docs: https://render.com/docs/blueprint-spec

services:
  # ── Service 1 : App SwellSync (Node.js) ──────────────────────────────────
  - type: web
    name: swellsync-app
    runtime: node
    rootDir: .
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Render free tier: auto-sleeps after 15 min of inactivity
    plan: free

  # ── Service 2 : Landing page (Node.js static) ────────────────────────────
  - type: web
    name: swellsync-landing
    runtime: node
    rootDir: landing
    buildCommand: npm install
    startCommand: node server.js
    plan: free
